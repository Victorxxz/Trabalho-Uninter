<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Trabalho-Uninter</title>
  <link rel="stylesheet" href="styles.css"> <!-- Arquivo CSS externo -->
</head>

<body>

  <!--Menu de Navegação -->
  <div class="nav">
    <nav>
      <!-- Cada link chama a função "mostrar" para exibir o conteúdo do setor correspondente -->
      <a href="#" onclick="mostrar('home')">Home</a>
      <a href="#" onclick="mostrar('sobre')">Sobre Mim</a>
      <a href="#" onclick="mostrar('formacao')">Formação</a>
      <a href="#" onclick="mostrar('contato')">Contato</a>
      <a href="#" onclick="mostrar('portfolio')">Portfólio</a>
    </nav>
  </div>

  <!--Área de Conteúdo Dinâmico (o conteúdo trocado pelo JS aparece aqui) -->
  <div id="conteudo">
    <h2>Bem-vindo!</h2>
    <p>Explore as outras páginas e conheça um pouco mais sobre mim</p>
  </div>

  <!--Script para troca de conteúdo-->
  <script>
    function mostrar(pagina) {
      
      let conteudo = document.getElementById("conteudo");
      
      // Página inicial
      if (pagina === "home") {
        conteudo.innerHTML = `
          <div id="home">
            <h2>OPS!</h2>
            <p>Este é o Início, por que não volta as outras páginas? :)</p>
          </div>
        `;
      }

      // Página "Sobre Mim"
      else if (pagina === "sobre") {
        conteudo.innerHTML = `
          <div id="sobre">
            <img src="Imagens/minhaFoto.jpg" alt="Minha Foto" width="250">
            <h2>Sobre Mim</h2>
            <p>Olá! Meu nome é João Victor.</p>
            <p>Desde muito jovem sou apaixonado por <strong>tecnologia</strong> e <strong>jogos</strong>. 
               Essa curiosidade me motivou a aprender, explorar novas ferramentas e desenvolver habilidades que hoje aplico em projetos e estudos. 
               Busco sempre evoluir, unindo criatividade e conhecimento técnico para criar soluções inovadoras.</p>
          </div>
        `;
      }

      // Página "Formação"
      else if (pagina === "formacao") {
        conteudo.innerHTML = `
          <div id="formacao">
            <h2>Formação</h2>          
            <ul class="lista-formacao">
              <li>Ensino Médio - Ernani Vidal</li>
              <li>Análise e Desenvolvimento de Sistemas - Uninter</li>
              <li>Desenvolvimento de jogos na unity - Gamescola</li>
            </ul>
          </div>
        `;
      }

      // Página "Contato"
      else if (pagina === "contato") {
        conteudo.innerHTML = `
          <div id="contato">
            <h2>Contato</h2>
            <p>Preencha o formulário abaixo para falar comigo:</p>
            
            <form id="form-contato" class="form-contato">
              <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
              </div>

              <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>
              </div>

              <div>
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="5" placeholder="Escreva sua mensagem..." required></textarea>
              </div>

              <div>
                <button type="submit" id="btn-enviar">Enviar</button>
              </div>
            </form>
          </div>
        `;
      }

      // Página "Portfólio"
      else if (pagina === "portfolio") {
        conteudo.innerHTML = `
          <div id="portfolio">
            <h2>Portfólio</h2>
            <p>Aqui estão alguns de meus trabalhos/projetos e meu perfil do GitHub.</p>
            <ul>
              <li><a href="https://github.com/Victorxxz" target="_blank">Meu GitHub</a></li>
              <li><a href="https://github.com/Victorxxz/Projetos" target="_blank">Meus Projetos</a></li>
            </ul>
          </div>
        `;
      }
    }
  </script>

</body>
</html>
